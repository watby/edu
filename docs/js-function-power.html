<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>JavaScript - Day Two</title>

    <link rel="stylesheet" href="reveal/css/reset.css">
    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="reveal/css/theme/black.css">
    <link rel="stylesheet" href="custom/layouts.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal/lib/css/monokai.css">

    <!-- Printing and PDF exports -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>JavaScript</h1>
            <h3>Function's power</h3>
        </section>
        <section>
            <h1>Closure</h1>
            <ul>
                <li>Functions can nest.</li>
                <li>Functions are values.</li>
            </ul>
            <ul>
                <li>The context of an inner function includes the
                    scope of the outer function.
                </li>
                <li>An inner function enjoys that context even after
                    the outer functions have returned.
                </li>
            </ul>
        </section>
        <section><h1>[WIP]</h1></section>
    </div>
</div>

<script src="reveal/js/reveal.js"></script>

<script>

    // - https://github.com/hakimel/reveal.js#configuration

        controls: true,
        progress: true,
        center: true,
        hash: true,

        transition: 'slide',

        dependencies: [
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},

        ]
    });
</script>
